<!DOCTYPE html>
<html>
<head>
	<title>Automatic Adam Sandler</title>

	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
		}
	
		table .cn {
			width: 100vw:
			height 100vh;
		}

		td {
			width: 20vw;
			height: 25vh;
		}

		.odd {
			background-color: #4e4e4e;
		}

		.even {
			background-color: #e2e2e2;
		}

		#crosshair {
			-moz-border-radius: 50px;
			-webkit-border-radius: 50px;
			border-radius: 50px;
			border: 1px solid black;

			position: absolute;
			background: #F7CA18;
			width: 50px;
			height: 50px;


			top: 600px;
			left: 740px;

		}

	</style>
</head>
<body>

<div class='cn'>

<table>
	<tr>
		<td class="odd"></td>
		<td class="even"></td>
		<td class="odd"></td>
		<td class="even"></td>
		<td class="odd"></td>
	</tr>	
	<tr>
		<td class="even"></td>
		<td class="odd"></td>
		<td class="even"></td>
		<td class="odd"></td>
		<td class="even"></td>
	</tr>
	<tr>
		<td class="odd"></td>
		<td class="even"></td>
		<td class="odd"></td>
		<td class="even"></td>
		<td class="odd"></td>
	</tr>	
	<tr>
		<td class="even"></td>
		<td class="odd"></td>
		<td class="even"></td>
		<td class="odd"></td>
		<td class="even"></td>
	</tr>
</table>

<div id='crosshair'></div>

</div>

</body>

<script type="text/javascript">
	
	var td = document.getElementsByTagName('TD');

	td.forEach(function(element){
		td[element].addEventListener('click', highlight);
	});

	function highlight(event) {
		console.log("clicked!");
		event.target.style.background = red;
	}

</script>

</html>
